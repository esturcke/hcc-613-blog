    {{ partial "head.html" . }}
    <body>
       {{ partial "nav.html" . }}

        <section id="wrapper">
            <article class="post">
                <header>
                    <h1>{{ .Title }}</h1>
                    <h2 class="headline">{{ .Date.Format "January 2, 2006" }}</h2>
                </header>
                <section id="post-body">
                    {{ .Content }}
                </section>
            </article>
            {{ template "_internal/disqus.html" . }}
            {{ partial "latest-posts.html" . }}
            {{ partial "footer.html" . }}
        </section>

        {{ partial "js.html" . }}
    </body>
</html>
